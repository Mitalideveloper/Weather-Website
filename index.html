<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Weather Website</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
  
</head>
<body>
  <div class="card">
    <div class="header">
    <div class="search-box">
    <input type="text" placeholder="Enter city name" spellcheck="false" class="input-box">
     <button><img src="search.png" id="searchBtn"></button>
    </div>
    </div>
    
    <div class="Weather-body">
      <img src="mist.png" alt="Weather-Image" class="Weather-img">
      
      <div class="Weather-box">
        <p class="temperature">0<sup>Â°C</sup></p>
        <p class="description">Light Rain</p>
      </div>
      <div class="weather-details">
        <div class="humidity">
          <img src="humidity.png" alt="" class="src">
           <div class="text">
             <span id="humidity">45%</span>
             <p>Humidity</p>
           </div>
        </div>
        <div class="wind">
          <img src="wind.png" alt="" class="src">
           <div class="text">
             <span id="wind-speed">12km/H</span>
             <p>wind-speed</p>
           </div>
        </div>
      </div>
    </div>
  </div>
      
    <script src="index.js" crossorigin="anonymous"></script>

</body>
</html>
